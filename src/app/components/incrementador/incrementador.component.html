<h3> {{ leyenda }} </h3>

<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-primary" type="button" id="button-addon1" (click)="cambiarValor(-5)">
        <i class="mdi mdi-minus"></i>
      </button>
    </div>
    <input #txtProgress type="number" class="form-control" placeholder="" aria-label="Example text with button addon" name='progreso' [(ngModel)]='progreso' min='1' max='100' (ngModelChange)="onChanges($event)" >
    <div class="input-group-append">
        <button class="btn btn-primary" type="button" id="button-addon2" (click)="cambiarValor(+5)">
          <i class="mdi mdi-plus"></i>
      </button>
    </div>
</div>
